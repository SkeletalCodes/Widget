<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Widget</title>
<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0f172a;
  color: #e2e8f0;
}

.container {
  max-width: 750px;
  margin: 30px auto;
  padding: 10px;
}

.card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e293b;
  padding: 16px;
  margin-bottom: 14px;
  border-radius: 16px;
  box-shadow: 0 6px 24px rgba(0,0,0,0.35);
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-3px);
}

.left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo {
  width: 42px;
  height: 42px;
}

.info {
  display: flex;
  flex-direction: column;
}

.symbol {
  font-weight: 600;
  font-size: 17px;
}

.price {
  font-size: 14px;
  opacity: 0.85;
}

.balance {
  font-size: 14px;
  margin-top: 4px;
}

.value {
  font-size: 15px;
  font-weight: 600;
  margin-top: 4px;
  color: #38bdf8;
}

button {
  background: #3b82f6;
  border: none;
  color: white;
  padding: 7px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;
}

button:hover {
  background: #2563eb;
}

/* Footer copyright */
.footer {
  position: fixed;
  bottom: 10px;
  right: 20px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>
<body>

<div class="container" id="cryptoContainer"></div>
<div class="footer">©️SkeletalPanda</div>

<script>
// Placeholder wallet addresses (replace later)
const ADDRESSES = {
  solana: "",
  ethereum: "",
  bitcoin: "",
  binancecoin: "",
  dogecoin: "",
  litecoin: "",
  tron: "",
  usdt_bep20: "" // Add your BEP20 USDT address here
};

const SYMBOLS = {
  solana: "SOL",
  ethereum: "ETH",
  bitcoin: "BTC",
  binancecoin: "BNB",
  dogecoin: "DOGE",
  litecoin: "LTC",
  tron: "TRX",
  usdt_bep20: "USDT(BEP20)"
};

// Fetch live prices from CoinGecko
async function fetchPrices() {
  const res = await fetch(
    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=solana,ethereum,bitcoin,binancecoin,dogecoin,litecoin,tron,tether`
  );
  const data = await res.json();

  // Map Tether to usdt_bep20 key
  return data.map(coin => {
    if (coin.id === "tether") coin.id = "usdt_bep20";
    return coin;
  });
}

// Fake balances for placeholder mode (all 0)
async function fetchBalances() {
  const balances = {};
  for (const key of Object.keys(ADDRESSES)) {
    balances[key] = 0;
  }
  return balances;
}

// Copy wallet address to clipboard
function copyAddress(address) {
  if (!address) {
    alert("No wallet address set yet!");
    return;
  }
  navigator.clipboard.writeText(address);
  alert("Address copied!");
}

// Update the widget
async function update() {
  const prices = await fetchPrices();
  const balances = await fetchBalances();

  const container = document.getElementById("cryptoContainer");
  container.innerHTML = "";

  prices.forEach(coin => {
    const bal = balances[coin.id] || 0;
    const usdValue = bal * coin.current_price;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="left">
        <img class="logo" src="${coin.image}" alt="${SYMBOLS[coin.id]} logo">
        <div class="info">
          <div class="symbol">${SYMBOLS[coin.id]}</div>
          <div class="price">Price: $${coin.current_price.toLocaleString()}</div>
          <div class="balance">${bal.toFixed(6)} ${SYMBOLS[coin.id]}</div>
          <div class="value">$${usdValue.toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2})}</div>
        </div>
      </div>
      <button onclick="copyAddress('${ADDRESSES[coin.id]}')">Copy</button>
    `;

    container.appendChild(card);
  });
}

// Initial load + auto-update every 30 seconds
update();
setInterval(update, 30000);
</script>

</body>
</html>
